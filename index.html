<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Ключей</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0c0c0c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }
        #key {
            background: #111;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #00ff00;
            margin: 20px 0;
            word-break: break-all;
        }
        button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор Ключей</h1>
        <div id="key">FREE_0000000000000000</div>
        <button onclick="generateKey()">Генерировать ключ</button>
    </div>

    <script>
        function generateKey() {
            const digits = '0123456789';
            let randomPart = '';
            for (let i = 0; i < 16; i++) {
                randomPart += digits[Math.floor(Math.random() * 10)];
            }
            document.getElementById('key').textContent = 'FREE_' + randomPart;
        }
        // Генерация при загрузке
        generateKey();
    </script>
</body>
</html>
